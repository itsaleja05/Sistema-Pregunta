<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjS5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cuestionario de Fotos√≠ntesis</title>
    <style>
        body {
            background-color: #fffae6;
            font-family: 'Poppins', sans-serif;
            color: #333;
            text-align: center;
        }

        .card {
            background: #ffffff;
            margin: 50px auto;
            max-width: 650px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            padding: 20px;
        }

        .card-header {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #ffffff;
            font-size: 1.8rem;
            font-weight: bold;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            padding: 20px;
        }

        .card-body {
            padding: 25px;
        }

        .form-check {
            background: #fff5f7;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .form-check:hover {
            background: #ffe2e6;
        }

        .form-check-label {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .btn {
            font-size: 1.1rem;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
        }

        .btn-primary {
            background: #ff758c;
            border: none;
            transition: background 0.3s ease, transform 0.2s;
        }

        .btn-primary:hover {
            background: #e367dd;
            transform: scale(1.05);
        }

        .card-footer {
    background: transparent;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h5 id="titulo" class="card-title mb-0">Cuestionario</h5>
        </div>
        <div class="card-body">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="opciones" id="opcion1" value="0">
                <label id="opc1" class="form-check-label" for="opcion1"></label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="opciones" id="opcion2" value="1">
                <label id="opc2" class="form-check-label" for="opcion2"></label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="opciones" id="opcion3" value="2">
                <label id="opc3" class="form-check-label" for="opcion3"></label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="opciones" id="opcion4" value="3">
                <label id="opc4" class="form-check-label" for="opcion4"></label>
            </div>
        </div>
        <div class="card-footer d-flex justify-content-between">
            <button id="batras" onclick="atras()" type="button" class="btn btn-primary">Anterior</button>
            <button id="bavanzar" onclick="avanzar()" type="button" class="btn btn-primary">Siguiente</button>
        </div>
    </div>

    <script src="codigo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
